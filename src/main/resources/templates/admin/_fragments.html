<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/setting.css" th:href="@{/css/setting.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>

<!--head导航-->
<nav th:fragment="menu(n)" class="ui teal inverted attached segment s-padding-td-mini s-shadow-small">
    <div class="ui container">
        <div class="ui teal inverted secondary stackable menu">
            <h2 class="ui header item">管理后台</h2>
            <a href="#" th:href="@{/admin/blogs}" class="setting item s-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>博客</a>
            <a href="#" th:href="@{/admin/types}" class="setting item s-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/admin/tags}" class="setting item s-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <div class="right setting menu s-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" src="https://picsum.photos/id/103/100/100">
                        <span th:text="${session.user.nickname}">谢坤</span>
                    </div>
                    <i class="icon dropdown"></i>
                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black inverted button s-top-right s-web-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>



<!--底部导航-->
<footer th:fragment="footer" class="ui teal inverted vertical segment s-padding-td-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="=ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>

            </div>

            <div class="four wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                    <a href="#" class="item">用户故事（User Story)</a>
                </div>
            </div>

            <div class="four wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">QQ：1821599698</a>
                    <a href="#" class="item">微信：xk18798865604</a>
                </div>
            </div>

            <div class="five wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">谢坤</h4>
                <p class="s-text-thin s-text-space s-opacity-mini">这是我的个人博客，我在这里会分享一些我的个人经历，感悟，思考，以及问题，希望也能对你有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="s-text-thin s-text-space s-opacity-big">Copyright @2019-2020 Blog Designed by Xiekun</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
</th:block>


</body>
</html>
