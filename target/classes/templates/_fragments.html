<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/setting.css" th:href="@{/css/setting.css}">
</head>
<body>


<!--导航-->
<nav th:fragment="menu(n)" class="ui teal inverted attached segment s-padding-td-mini">
    <div class="ui container">
        <div class="ui teal inverted secondary stackable menu">
            <h2 class="ui header item">Blog</h2>
            <a href="#" th:href="@{/}" class="setting item s-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i>首页</a>
            <a href="#" th:href="@{/types/-1}" class="setting item s-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i>分类</a>
            <a href="#" th:href="@{/tags/-1}" class="setting item s-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i>标签</a>
            <a href="#" th:href="@{/file}" class="setting item s-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i>归档</a>
            <a href="#" th:href="@{/aboutme}" class="setting item s-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i>关于我</a>
            <div class="right setting item s-mobile-hide">
                <form name="search" action="#" th:action="@{/search}" method="post" target="_blank">
                    <div class="ui icon inverted transparent input">
                        <input type="text" name="query" placeholder="Search..." th:value="${query}">
                        <i onclick="document.forms['search'].submit()" class="search  link icon"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon black inverted button s-top-right s-web-hide">
        <i class="sidebar icon"></i>
    </a>
</nav>


<!--底部导航-->
<footer th:fragment="footer" class="ui teal inverted vertical segment s-padding-td-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="=ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>

            </div>

            <div class="four wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事（User Story)</a>
                        <!--/*-->
                        <a href="#" class="item">用户故事（User Story)</a>
                        <a href="#" class="item">用户故事（User Story)</a>
                        <!--*/-->
                    </div>
                </div>

            </div>

            <div class="four wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email：1821599698@qq.com</a>
                    <a href="#" class="item">QQ：1821599698</a>
                </div>
            </div>

            <div class="five wide column">
                <h4 class="ui inverted header s-text-thin s-text-space">谢坤</h4>
                <p class="s-text-thin s-text-space s-opacity-mini">这是我的个人博客，我在这里会分享一些我的个人经历，感悟，思考，以及问题，希望也能对你有所帮助...</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="s-text-thin s-text-space s-opacity-big">Copyright @2019-2020 Blog Designed by Xiekun</p>
    </div>
</footer>

<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoint/jquery.waypoints.min.js" th:src="@{/lib/waypoint/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");
    </script>
</th:block>


</body>
</html>
